services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freello-backend
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    environment:
      - PORT=5000
      - NODE_ENV=production
    networks:
      - freello-network
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: freello-client
    ports:
      - "8080:8080"
    depends_on:
      - server
    networks:
      - freello-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  freello-network:
    driver: bridge