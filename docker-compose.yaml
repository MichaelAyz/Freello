services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freello-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - server-node-modules:/app/node_modules  
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=development
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:5174
    networks:
      - freello-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: freello-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - client-node-modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - server
    networks:
      - freello-network
    restart: unless-stopped

networks:
  freello-network:
    driver: bridge

volumes:
  server-node-modules:  
  client-node-modules: